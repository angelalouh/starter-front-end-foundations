<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <form>
        <!-- Grouping name and location input fields as a fieldset -->
        <fieldset>
          <legend>Shipping Information</legend>
          <!-- Adding Text Fields for user's Full Name and Zipcode -->
          <div>
            <label for="name">Full Name:</label>
            <input 
              id="name" 
              type="text" 
              name="name" 
              placeholder="Enter your full name"
            />
          </div>
          <div>
            <label for="location">Zipcode:</label>
            <input
              id="location"
              type="text"
              name="zipcode"
              autofocus="on"
              maxlength="5"
              required
            />
          </div>
        </fieldset>

        
        <!-- Adding a text area -->
        <div>
          <label for="form-message">Your Message:</label>
          <textarea
            id="form-message"
            name="message"
            autofocus="on"
            required
            maxlength="200"
            placeholder="How can I help you?"
          ></textarea>
        </div>

        <!-- Adding a password field (hides the typed characters) -->
        <div>
          <label for="password">Password:</label>
          <input id="password" type="password" name="password" minlength="8" />
        </div>

        <!-- Adding Radio Buttons -->
        <div>
          <h2>Favorite Color:</h2>
          <div>
            <input id="red" name="color" type="radio" value="red" />
            <label for="red">Red</label>
          </div>
          <div>
            <input id="blue" name="color" type="radio" value="blue" />
            <label for="blue">Blue</label>
          </div>
          <div>
            <input id="white" name="color" type="radio" value="white" />
            <label for="white">White</label>
          </div>
        </div>

        <!-- Adding checkboxes -->
        <div>
          <h2>Choose your monter's features:</h2>
          <div>
            <input name="scales" type="checkbox" id="scales" />
            <label for="scales">Scales</label>
          </div>
          <div>
            <input name="horns" type="checkbox" id="horns" />
            <label for="horns">Horns</label>
          </div>
          <div>
            <input name="wings" type="checkbox" id="wings" />
            <label for="wings">Wings</label>
          </div>
        </div>

        <!-- Adding a drop-down list to the form -->
        <div>
          <label for="fonts">Choose a font:</label>
          <select name="fonts" id="fonts" size="1">
            <option value="arial">Arial</option>
            <option value="times">Times New Roman</option>
            <option value="comicsans">Comic Sans</option>
            <option value="papyrus">Papyrus</option>
          </select>
        </div>

        <!-- Adding a pattern attribute that the user's input must match in order to be valid -->
        <div>
          <label for="phone">Phone #:</label>
          <input 
            id="phone"
            type="text"
            name="phone"
            pattern="\d{3}[\-]\d{3}[\-]\d{4}"
            placeholder="xxx-xxx-xxxx"
          />
        </div>

        <!-- Adding Submit and Reset buttons to the form -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <!--This button type has no default behavior (does nothing when clicked on right now)-->
        <button type="button">Button</button>
      </form>
    </main>
  </body>
</html>
